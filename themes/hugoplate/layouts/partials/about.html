{{- $about := site.Params.about -}}
<section class="bg-white py-20">
  <div class="mx-auto max-w-4xl px-6 text-center">
    <h2 class="text-3xl font-bold text-slate-900">{{ $about.title }}</h2>
    <p class="mt-4 text-lg text-slate-600">{{ index $about.body 0 }}</p>
    <p class="mt-3 text-lg text-slate-600">{{ index $about.body 1 }}</p>
    <p class="mt-6 rounded-full bg-primary/10 px-4 py-2 text-sm font-semibold text-primary inline-block">{{ $about.highlight }}</p>
  </div>
</section>
