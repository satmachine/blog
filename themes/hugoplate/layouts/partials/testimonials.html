<section class="bg-white py-20">
  <div class="mx-auto max-w-5xl px-6">
    <h2 class="text-center text-3xl font-bold text-slate-900">Client feedback</h2>
    <div class="mt-10 grid gap-8 md:grid-cols-2">
      {{ range site.Params.testimonials }}
        <figure class="rounded-2xl border border-slate-200 bg-slate-50 p-8 shadow-sm">
          <blockquote class="text-base italic text-slate-700">“{{ .quote }}”</blockquote>
          <figcaption class="mt-6 text-sm font-semibold text-slate-500">{{ .client }}</figcaption>
        </figure>
      {{ end }}
    </div>
  </div>
</section>
