{{- $params := site.Params -}}
<header class="bg-white shadow-sm">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
    <a href="{{ "/" | relURL }}" class="text-xl font-bold text-slate-900">
      {{ with $params.logo.text }}<span>{{ . }}</span>{{ end }}
      {{ with $params.logo.tagline }}<span class="ml-1 text-primary">{{ . }}</span>{{ end }}
    </a>
    <button data-menu-toggle class="block rounded border border-slate-200 px-3 py-2 text-sm text-slate-700 lg:hidden">
      Menu
    </button>
    <nav data-menu class="hidden gap-6 text-sm font-medium text-slate-600 lg:flex">
      {{ range site.Menus.main }}
        <a href="{{ .URL }}" class="hover:text-primary">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
