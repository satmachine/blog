{{- $cta := site.Params.cta -}}
<section class="bg-slate-900 py-20">
  <div class="mx-auto max-w-4xl px-6 text-center text-white">
    <h2 class="text-3xl font-semibold">{{ $cta.title }}</h2>
    <p class="mt-4 text-lg text-slate-200">{{ $cta.description }}</p>
    <a href="{{ $cta.buttonLink }}" class="mt-8 inline-flex items-center justify-center rounded bg-primary px-6 py-3 text-sm font-semibold text-white shadow">
      {{ $cta.buttonText }}
    </a>
  </div>
</section>
