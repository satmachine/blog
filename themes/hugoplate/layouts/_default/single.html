{{ define "main" }}
  <article class="bg-white py-16">
    <div class="mx-auto max-w-3xl px-6">
      <h1 class="text-4xl font-bold text-slate-900">{{ .Title }}</h1>
      {{ with .Date }}<p class="mt-2 text-sm uppercase tracking-wide text-slate-500">{{ .Format "January 2, 2006" }}</p>{{ end }}
      <div class="prose prose-slate mt-8 max-w-none">
        {{ .Content }}
      </div>
    </div>
  </article>
{{ end }}
