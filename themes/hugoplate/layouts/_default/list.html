{{ define "main" }}
  <section class="bg-white py-16">
    <div class="mx-auto max-w-4xl px-6">
      <h1 class="text-4xl font-bold text-slate-900">{{ .Title }}</h1>
      {{ with .Content }}
        <div class="prose prose-slate mt-6 max-w-none">{{ . }}</div>
      {{ end }}
      <div class="mt-12 space-y-12">
        {{ range .Pages }}
          <article class="rounded-2xl border border-slate-200 bg-slate-50 p-8 shadow-sm">
            <h2 class="text-2xl font-semibold text-slate-900">
              <a href="{{ .RelPermalink }}" class="hover:text-primary">{{ .Title }}</a>
            </h2>
            {{ with .Date }}<p class="mt-2 text-xs uppercase tracking-wide text-slate-500">{{ .Format "January 2, 2006" }}</p>{{ end }}
            {{ with .Params.description }}<p class="mt-4 text-sm text-slate-600">{{ . }}</p>{{ end }}
          </article>
        {{ else }}
          <p class="text-sm text-slate-500">New content coming soon.</p>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
